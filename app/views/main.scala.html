@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Personal web site for Will Fairclough." />

        <title>Will Fairclough | @title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'/>

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">

        <!--[if lte IE 8]>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main-grid-old-ie.css")'/>
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main-grid.css")'/>
        <!--<![endif]-->


        <!--[if lte IE 8]>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/layouts/marketing-old-ie.css")'/>
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/layouts/marketing.css")'/>
        <!--<![endif]-->




        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">



        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("modernizr.js"))'></script>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/services/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/directives/directives.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/controllers.js")" type="text/javascript"></script>

    </head>

    <body ng-app="willApp">

    <div ng-controller="WillCtrl">
        @header()

        @content
    </div>


    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>
    <script>
        YUI().use('node-base', 'node-event-delegate', function (Y) {
            // This just makes sure that the href="#" attached to the <a> elements
            // don't scroll you back up the page.
            Y.one('body').delegate('click', function (e) {
            e.preventDefault();
        }, 'a[href="#"]');
    });
    </script>

    <a href="https://github.com/wfairclough"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    </body>
</html>
